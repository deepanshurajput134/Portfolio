<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 to-indigo-500 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-md p-6 rounded-2xl shadow-xl">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">📝 To-Do List</h1>

    <div class="flex mb-4">
      <input 
        id="taskInput" 
        type="text" 
        placeholder="Enter a new task..." 
        class="flex-1 border border-gray-300 p-3 rounded-l-lg focus:outline-none text-lg"
      />
      <button 
        onclick="addTask()" 
        class="bg-indigo-600 text-white px-5 py-3 rounded-r-lg hover:bg-indigo-700 transition"
      >
        Add
      </button>
    </div>

    <ul id="taskList" class="space-y-2 max-h-80 overflow-y-auto">
      <!-- Tasks will appear here -->
    </ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      li.className = 'flex items-center justify-between bg-gray-100 p-3 rounded-lg shadow-sm';

      const span = document.createElement('span');
      span.textContent = taskText;
      span.className = 'text-gray-800';

      const delBtn = document.createElement('button');
      delBtn.textContent = '❌';
      delBtn.className = 'text-red-500 hover:text-red-700 font-bold text-lg';
      delBtn.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(delBtn);
      taskList.appendChild(li);

      taskInput.value = '';
    }

    taskInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        addTask();
      }
    });
  </script>
</body>
</html>
